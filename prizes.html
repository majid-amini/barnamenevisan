<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Prizes</title>
  </head>
  <body>
    <div class="container max-w-3xl p-4 md:p-0">
      <div
        class="bg-lightGrayColor m-auto p-2 h-full md:h-[180px] relative mt-[100px] rounded-2xl"
      >
        <div class="relative top-[-80px] md:bottom-[-30px] left-0  md:absolute">
          <img src="./img/logo/medal.png" class="w-[320px] h-[320px]" alt="" />
        </div>
        <h3 class="px-7 py-2 text-xl font-semibold text-primaryColor-400 mt-[-50px] md:mt-0">
          با خیال راحت کارو به ما بسپار!!
        </h3>
        <h4 class="px-8">افتخارات ما ضمانت کار ماست...</h4>

        <div class="swiper !w-full md:!w-[350px] mt-3 !mr-1 p-2">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper text-center relative">
            <!-- Slides -->
            <div
              class="swiper-slide !w-[100px] relative group transition-all ease-in-out duration-500 overflow-hidden p-2 rounded-lg"
            >
              <img
                src="./img/logo/barnamenevisan.png"
                class="w-full h-[100px] rounded-2xl overflow-hidden object-contain"
                alt=""
              />
            </div>

            <div
              class="swiper-slide !w-[100px] relative group transition-all ease-in-out duration-500 overflow-hidden  p-2 rounded-lg"
            >
              <img
                src="./img/logo/agahi.jpeg"
                class="w-full h-[100px] rounded-2xl overflow-hidden object-contain"
                alt=""
              />
            </div>

            <div
              class="swiper-slide !w-[100px] relative group transition-all ease-in-out duration-500 overflow-hidden  p-2 rounded-lg"
            >
              <img
                src="./img/logo/getwork.png"
                class="w-full h-[100px] rounded-2xl overflow-hidden object-contain"
                alt=""
              />
            </div>

            <div
              class="swiper-slide !w-[100px] relative group transition-all ease-in-out duration-500 overflow-hidden  p-2 rounded-lg"
            >
              <img
                src="./img/logo/getwork.png"
                class="w-full h-[100px] rounded-2xl overflow-hidden object-contain"
                alt=""
              />
            </div>

            <div
              class="swiper-slide !w-[100px] relative group transition-all ease-in-out duration-500 overflow-hidden  p-2 rounded-lg"
            >
              <img
                src="./img/logo/getwork.png"
                class="w-full h-[100px] rounded-2xl overflow-hidden object-contain"
                alt=""
              />
            </div>
          </div>

          <!-- If we need navigation buttons -->
        </div>
      </div>
    </div>

    <script src="./slide.js"></script>
  </body>
</html>
